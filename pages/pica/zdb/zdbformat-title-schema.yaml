          rb:
            label: Reihe B (nur DNB)
          rc:
            label: Reihe C (nur DNB)
          rm:
            label: Reihe M (nur DNB)
          rg:
            label: Reihe G, Teil 1 (nur DNB)
          ro:
            label: Reihe O (nur DNB)
          rs:
