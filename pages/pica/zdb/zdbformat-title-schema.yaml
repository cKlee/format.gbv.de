          es:
            label: entsäuertes Papier
          fp:
            label: früher Zeitschrift und Zeitschriftenartige Reihe
          fr:
            label: früher Schriftreihe
          ks:
            label: kein säurefreies, kein alterungsbeständiges Papier
          kt:
            label: Karte
          la:
            label: Langzeitarchivierung elektronischer Ressourcen
          ld:
            label: layoutgetreue Digitalisierung
          mg:
            label: merged
          mm:
            label: Mikroformmaster
          mt:
            label: Musiktonträger
          mw:
            label: Mehrbändiges Werk
          nw:
            label: new
          nk:
            label: Nationalkonsortium
          nl:
            label: Nationallizenz
          nt:
            label: Noten
          pa:
            label: Parlamentaria
          pt:
            label: Paketzugehörigkeit
          pu:
