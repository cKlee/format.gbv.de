---
"$schema": https://format.gbv.de/schema/avram/schema.json
title: PICA+ ZDB-Format Titel
description: PICA+ Format for ZDB Bibliographic Titles Data.
url: http://www.zeitschriftendatenbank.de/erschliessung/zdbformat/
fields:
  001U:
    tag: "001U"
    label: Unicode-Kennzeichen
    subfields:
      "0":
        label: Unicode-Kennzeichen
  001@:
    tag: "001@"
    label: Suppliercode / Userbits
    required: true
    subfields:
      "0":
        code: "0"
        label: Userbits (ILNs)
      a:
        code: a
        label: Suppliercode
  003@:
    tag: "003@"
    label: Identifikationsnummer des Datensatzes
    pica3: "0100"
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0500.pdf
    required: true
    subfields:
      "0":
        code: "0"
        label: Identifikationsnummer des Datensatzes
        pattern: "[0-9X-]"
  001A:
    tag: "001A"
    label: Erfassungskennung; Datum der Ersterfassung
    pica3: "0200"
    required: true
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0200.pdf
    subfields:
      "0":
        code: "0"
        label: Erfassungskennung und Datum (getrennt durch ":")
        required: true
        pattern: "^\\d{4}:((0[1-9]|[12]\\d|3[01])-(0[1-9]|1[0-2])-\\d{2})$"
        positions:
          0-3:
            label: Erfassungskennung
          4-12:
            label: Datum (:TT-MM-JJ)
  001B:
    tag: "001B"
    label: Änderungskennung; Datum und Uhrzeit der letzten Änderung
    pica3: "0210"
    required: true
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0210.pdf
    subfields:
      "0":
        code: "0"
        label: Änderungskennung und Datum (getrennt durch ":")
        required: true
        pattern: "^\\d{4}:((0[1-9]|[12]\\d|3[01])-(0[1-9]|1[0-2])-\\d{2})$"
        positions:
          0-3:
            label: Änderungskennung
          4-12:
            label: Datum (:TT-MM-JJ)
      t:
        code: t
        label: Uhrzeit HH:MM:SS
        required: true
        pattern: "^(?:(?:([01]?\\d|2[0-3]):)?([0-5]?\\d):)?([0-5]?\\d)"
  001D:
    tag: "001D"
    label: Kennung bei Statusänderung; Datum
    pica3: "0230"
    required: true
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0230.pdf
    subfields:
      "0":
        code: "0"
        label: Kennung bei Statusänderung; Datum
        pattern: "^\\d{4}:((0[1-9]|[12]\\d|3[01])-(0[1-9]|1[0-2])-\\d{2}|99-99-99)$"
        positions:
          0-3:
            label: Erfassungskennung der Zentralredaktion/DNB
          4-12:
            label: Datum (:TT-MM-JJ)
  002@:
    tag: "002@"
    label: Bibliografische Gattung/Status
    pica3: "0500"
    required: true
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0500.pdf
    subfields:
      "0":
        code: "0"
        label: Bibliografische Gattung/Status
        pattern: "^[ABCEOSZaso][bdm][aqvx]z$"
        positions:
          "0":
            label: "Pos.1: Physikalische Form"
            codes:
              A:
                label: Druckschriften
              B:
                label: Audiovisuelles Material
              C:
                label: Blindenschriftträger
              E:
                label: Mikroformen
              O:
                label: Elektronische Ressource im Fernzugriff
              S:
                label: Elektronische Ressource auf Datenträger
              Z:
                label: Medienkombination (wird bei Neuaufnahmen nicht mehr verwendet)
              a:
                label: Kennzeichnung von Informationsdatensätzen (Mailboxsätze oder ungezählte monografische Reihen)
              s:
                label: Kennzeichnung von Informationsdatensätzen (ungezählte monografische Reihen)
              o:
                label: Kennzeichnung von Informationsdatensätzen (ungezählte monografische Reihen)
          "1":
            label: "Pos.2: Bibliografische Erscheinungsform"
            codes:
              b:
                label: Zeitschrift oder zeitschriftenartige Reihe
              d:
                label: monografische Reihe
              m:
                label: Mailboxsatz (nur möglich mit "a" an Position 1)
          "2":
            label: "Pos.3: Status der Beschreibung"
            codes:
              a:
                label: Provisorischer Datensatz (Bestelldatensatz)
              q:
                label: Nicht erschienen
              v:
                label: Korrekturberechtigung nur bei ZR-Titel
              x:
                label: Füllzeichen
          "3":
          label: "Pos.4: Zuordnung des Datensatzes"
          codes:
            z:
              label: Datensatz im ZDB-Bestand
  002C:
    repeatable: true
    tag: "002C"
    label: Inhaltstyp
    pica3: "0501"
    required: true
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0501.pdf
    subfields:
      "2":
        code: "2"
        label: Quelle
        codes:
          rdacontent:
            label: Quelle
      "3":
        code: "3"
        label: Umschreibung
      a:
        code: a
        label: Inhaltstyp in ausgeschriebener Form
        required: true
      b:
        code: b
        label: Inhaltstyp in codierter Form
        required: true
        codes:
          prm:
            label: aufgeführte Musik
          ntv:
            label: Bewegungsnotation
          cod:
            label: Computerdaten
          cop:
            label: Computerprogramm
          tdf:
            label: dreidimensionale Form
          tdm:
            label: dreidimensionales bewegtes Bild
          snd:
            label: Geräusche
          spw:
            label: gesprochenes Wort
          crn:
            label: kartografische dreidimensionale Form
          crd:
            label: kartografischer Datensatz
          crm:
            label: kartografisches bewegtes Bild
          cri:
            label: kartografisches Bild
          crt:
            label: kartografisches taktiles Bild
          crf:
            label: kartografische taktile dreidimensionale Form
          ntm:
            label: Noten
          tcn:
            label: taktile Bewegungsnotation
          tcf:
            label: taktile dreidimensionale Form
          tcm:
            label: taktile Noten
          tct:
            label: taktiler Text
          txt:
            label: Text
          sti:
            label: unbewegtes Bild
          tdi:
            label: zweidimensionales bewegtes Bild
          xxx:
            label: sonstige
          zzz:
            label: nicht spezifiziert
      X:
        code: X
        label: Zuordnung
  002D:
    repeatable: true
    tag: "002D"
    label: Medientyp
    pica3: "0502"
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0502.pdf
    required: true
    subfields:
      "2":
        code: "2"
        label: Quelle
        codes:
          rdamedia:
            label: Quelle
      "3":
        code: "3"
        label: Umschreibung
      a:
        code: a
        label: Medientyp in ausgeschriebener Form
        required: true
      b:
        code: b
        label: Medientyp in codierter Form
        required: true
        codes:
          "n":
            label: ohne Hilfsmittel zu benutzen
          c:
            label: Computermedien
          h:
            label: Mikroform
          s:
            label: audio
          v:
            label: video
          x:
            label: sonstige
          z:
            label: nicht spezifiziert
      X:
        code: X
        label: Zuordnung
  002E:
    modified: 2018-08-01
    repeatable: true
    tag: "002E"
    label: Datenträgertyp
    pica3: "0503"
    required: true
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0503.pdf
    subfields:
      "2":
        code: "2"
        label: Quelle
        codes:
          rdacarrier:
            label: Quelle
      "3":
        code: "3"
        label: Umschreibung
      a:
        code: a
        label: Datenträgertyp in ausgeschriebener Form
        required: true
      b:
        code: b
        label: Datenträgertyp in codierter Form
        required: true
        codes:
          nc:
            label: Band (auch für Atlanten)
          nb:
            label: Blatt (kartografische Ressource)
          nn:
            label: Flipchart
          "no":
            label: Karte (Ein Datenträgertyp, der aus einem kleinen Blatt aus lichtundurchlässigem Material besteht)
          na:
            label: Rolle
          nz:
            label: Sonstige Datenträger, die ohne Hilfsmittel zu benutzen sind
          cb:
            label: Computerchip-Cartridge
          cd:
            label: Computerdisc
          ce:
            label: Computerdisk-Cartridge
          ca:
            label: Magnetbandcartridge
          cf:
            label: Magnetbandkassette
          ch:
            label: Magnetbandspule
          cr:
            label: Online-Ressource
          ck:
            label: Speicherkarte
          cz:
            label: Sonstige Computermedien
          hg:
            label: Lichtundurchlässiger Mikrofiche
          he:
            label: Mikrofiche
          hf:
            label: Mikrofichekassette
          hb:
            label: Mikrofilm-Cartridge
          hc:
            label: Mikrofilmkassette
          ha:
            label: Mikrofilmlochkarte
          hj:
            label: Mikrofilmrolle
          hh:
            label: Mikrofilmstreifen
          hz:
            label: Sonstige Mikroformen
          gs:
            label: Dia
          mc:
            label: Filmdose
          mf:
            label: Filmkassette
          mo:
            label: Filmrolle
          mr:
            label: Filmspule
          gf:
            label: Filmstreifen
          gc:
            label: Filmstreifen-Cartridge
          gd:
            label: Filmstreifen für Einzelbildvorführung
          gt:
            label: Overheadfolie
          mz:
            label: Sonstige projizierbare Bilder
          sg:
            label: Audiocartridge
          sd:
            label: Audiodisk
          ss:
            label: Audiokassette
          sq:
            label: Notenrolle
          se:
            label: Phonographenzylinder
          sz:
            label: Sonstige Tonträger
          vc:
            label: Videocartridge
          vd:
            label: Videodisk
          vf:
            label: Videokassette
          vz:
            label: Sonstige Videodatenträger
          zu:
            label: nicht spezifiziert
      X:
        code: X
        label: Zuordnung
  002M:
    tag: "002M"
    pica3: "0550"
    label: Angaben zur Herkunft des Datensatzes (internes Feld der DNB)
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0550.pdf
    subfields:
      a:
        label: Format, aus dem der Datensatz konvertiert wurde
      b:
        label: Schnittstelle, über die der Datensatz geliefert wurde
      c:
        label: Lieferant
      d:
        label: Qualitätslevel des gelieferten Datensatzes
      D:
        label: Datum des Imports (JJJJ-MM-TT)
        pattern: "^([12]\\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01]))$"
  002N:
    pica3: "0551"
    label: Erschließungslevel (internes Feld der DNB)
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0551.pdf
    subfields:
      a:
        code: a
        label: Erschließungslevel
      b:
        code: b
        codes:
          "m":
            label: aktuelles Level durch maschinelle Änderungen
          "i":
            label: aktuelles Level durch intellektuelle Änderungen
      D:
        code: D
        label: Datum der Levelvergabe (JJJJ-MM-TT)
        pattern: "^([12]\\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01]))$"
    tag: "002N"
  009L:
    label: "Geschäftsgangs- und Änderungsinformationen für: \"Liste der fachlichen Nachschlagewerke\" (internes Feld der DNB)"
    pica3: "0595"
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0595.pdf
    subfields:
      a:
        code: a
        label: Korrekturdatum (JJ-MM-TT)
        pattern: "^(\\d{2}-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01]))$"
      b:
        code: b
        label: Codierung
        pattern: "^neu|aend|aufl$"
    tag: "009L"
  017E:
    label: "Informationen zur \"Liste der fachlichen Nachschlagewerke\" (internes Feld der DNB)"
    pica3: "0604"
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0604.pdf
    subfields:
      a:
        code: a
        label: Zuordnung "ListeNSW"
      b:
        code: b
        label: Zitierform des NSW
      c:
        code: c
        label: Relevanzkennzeichnung
      d:
        code: d
        label: Rangfolge
      D:
        code: D
        label: Datum Ersterfassung (JJ-MM-TT)
        pattern: "^(\\d{2}-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01]))$"
      e:
        code: e
        label: Formalgruppe
    tag: "017E"
  008@:
    label: Signatur und exemplarspezifische Angaben bei zentraler Erwerbung / Katalogisierung
    pica3: "0701"
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0701.pdf
    subfields:
      a:
        code: a
        label: Exemplarspezifischer Selektionsschlüssel (m)
      b:
        code: b
        label: Signatur
        repeatable: true
      f:
        code: f
        label: Erläuterungen / Kommentare zur 1. Signatur / Akzessionsnummer oder zum Bestand
        repeatable: true
      g:
        code: g
        label: Erläuterungen / Kommentare zur 2. und weiteren Signatur(en) / Akzessionsnummern oder zum Bestand
        repeatable: true
      h:
        code: h
        label: Bestandverlauf bei Zeitschriften/Schriftenreihen
      k:
        code: k
        label: Kommentar zum Bestand (8034)
      c:
        code: c
        label: Zugangsart
        pattern: "^pz|ge|ka|ta|pa$"
      i:
        code: i
        label: Angaben zu Zugriffsrechten
      z:
        code: z
        label: ILN des erfassenden Standorts (m)
    tag: "008@"
  009@:
    repeatable: true
    tag: "009@"
    label: Datensatzkennzeichnungen für die maschinellen Änderungsverfahren der ZDB
    pica3: "0599"
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0599.pdf
    subfields:
      "9":
        code: "9"
        label: Verknüpfungsnummer eines ZDB-Zieldatensatzes bei Umlenkungen
      a:
        code: a
        label: Datum (JJ-MM-TT)
        repeatable: true
      b:
        code: b
        label: Änderungscodierung
        repeatable: true
        positions:
          "0":
            label: Pos 1
            codes:
              u:
                label: Umlenkung
              d:
                label: zu löschender Datensatz
              g:
                label: gravierende Korrektur
              k:
                label: Lizenzfreie Online-Ressource wird kostenpflichtig
              z:
                label: Rumpfdatensatz (nur zusammen mit Pos.2 "d" oder "u")
          "1":
            label: Pos 2
            codes:
              d:
                label: Rumpfdatensatz nach Löschung (nur zusammen mit Pos. 1 "z")
              u:
                label: Rumpfdatensatz nach Umlenkung (nur zusammen mit Pos. 1 "z")
      "0":
        code: "0"
      "4":
        code: "4"
      "7":
        code: "7"
      A:
        code: A
      F:
        code: F
      g:
        code: g
        repeatable: true
      h:
        code: h
      V:
        code: V
        repeatable: true
      "Y":
        code: "Y"
  017A:
    tag: "017A"
    label: Code-Angaben der ZDB
    pica3: "0600"
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0600.pdf
    subfields:
      a:
        code: a
        label: Code-Angaben der ZDB
        repeatable: true
        codes:
          ag:
            label: Aggregatordatenbank
          ad:
            label: DFG-geförderte Allianzlizenz
          al:
            label: Allianzlizenz
          dm:
            label: Digitalisierungsmaster
          ee: 
