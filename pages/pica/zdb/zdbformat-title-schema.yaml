          ru:
            label: Reihe G, Teil 2 (nur DNB)
          sf:
            label: säurefreies, alterungsbeständiges Papier
          sw:
            label: Software
          tt:
            label: Sprachtonträger
          wk:
            label: Webclient-Katalogisat (m)
          wl:
            label: Weblog
          vi:
            label: Video-Publikation
          vt:
            label: Verfilmte Tageszeitung (nur DNB)
          zt:
            label: Zeitung
        deprecated-codes:
          sm:
            label: sekundäre Mikroform (wird mit dem Umstieg auf RDA nicht mehr verwendet)
  017B:
    tag: "017B"
    label: Kennzeichnungsfeld für Nationallizenzen und digitale Sammlungen
    pica3: "0601"
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/0601.pdf
    subfields:
      a:
        code: a
        label: Produktsigel gemäß Bibliotheksdatei 040
        repeatable: true
  011@:
    tag: "011@"
    label: Erscheinungsdatum oder Entstehungsdatum
    pica3: "1100"
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/1100.pdf
    subfields:
      a:
        code: a
        label: Angabe des (ersten Erscheinungs-)Jahres in Sortierform (immer 4 Ziffern)
        pattern: "^\\d{4}$"
      b:
        code: b
        label: Angabe eines abschließenden Jahres in Sortierform
        pattern: "^\\d{4}$"
      "n":
        code: "n"
        label: Erscheinungsdatum in Vorlageform, sofern abweichend von der Angabe in Sortierform
  016A:
    repeatable: true
    tag: "016A"
    label: Materialspezifische Codes für Elektronische Ressourcen
    pica3: "1101"
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/1101.pdf
    subfields:
      a:
        code: a
        label: Codierte Angaben
        pattern: "^(c([abcfhjmoruzx](x([abcgmnuzx]([aegijnouvzx]([ aux]([0-9mn-x]([0-9mn-x]([0-9mn-x]([amux]([anpux]([abcdmnux]([abdmux][anprux]?)?)?)?)?)?)?)?)?)?)?)?)?)$"
  016E:
    repeatable: true
    tag: "016E"
    label: Materialspezifische Codes für Mikroformen
    pica3: "1105"
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/1105.pdf
    subfields:
      a:
        code: a
        label: Codierte Angaben
        pattern: "^[abcdefghjuz][abcu][adfghlmopuz][abcdeuv][0-9][0-9][0-9][abuv][abcuvxz][abcuv][abcuvx]$"
  011F:
    repeatable: true
    tag: "011F"
    label: Vertriebsdatum, Herstellungsdatum
    pica3: "1108"
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/1108.pdf
    subfields:
      a:
        code: a
        label: Angabe des Jahres in Sortierform (immer 4 Ziffern)
        pattern: "^\\d{4}$"
      b:
        code: b
        label: Angabe eines abschließenden Jahres in Sortierform (immer 4 Ziffern)
        pattern: "^\\d{4}$"
      o:
        code: o
        label: Vertriebsdatum in Vorlageform
      p:
        code: p
        label: Herstellungsdatum in Vorlageform
      "n":
        code: "n"
        label: Copyright-und Phonogrammdatum in Vorlageform
  011E:
    tag: "011E"
    label: Erscheinungsdatum oder Entstehungsdatum, zeitliche Einordnung
    repeatable: true
    pica3: "1110"
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/1110.pdf
    subfields:
      s:
        code: s
        label: Datum in Vorlageform, sofern abweichend von der Angabe in Sortierform
      r:
        code: r
        label: Genaues Datum oder Zeitraum in Sortierform
      a:
        code: a
        label: Angabe des Datums in Sortierform (optional)
      b:
        code: b
        label: Angabe eines abschließenden Datums (optional)
      "4":
        code: "4"
        label: "Art des Datums: Codes für Laufzeit, Fundzeitraum"
  013C:
    repeatable: true
    tag: "013C"
    label: Angaben zum Datenträger
    pica3: "1130"
    url: http://www.zeitschriftendatenbank.de/fileadmin/user_upload/ZDB/pdf/zdbformat/1130.pdf
    subfields:
      a:
        code: a
        label: Code
        repeatable: true
      "9":
        code: "9"
        label: Verknüpfungsnummer zur GND
      "0":
        code: "0"
      "7":
        code: "7"
      A:
        code: "A"
      V:
        repeatable: true
        code: "V"
